<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <h1 class="text-center h1">Currency money converter</h1>
        <div class="col-6 offset-3 bg-primary p-5">
          <form class="js-form form">
            <input
              class="js-input form-control"
              type="text"
              placeholder="Summani kiriting"
            />
            <select class="js-select form-select mt-3">
              <option selected disabled>Currency</option>
              <option value="usd">USD</option>
              <option value="rub">RUB</option>
              <option value="eur">EUR</option>
            </select>
            <button class="js-button col-12 mt-3 btn btn-danger" type="submit">
              Converter
            </button>
            <h2 class="js-result mt-5 h2 text-center text-warning">Result</h2>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
